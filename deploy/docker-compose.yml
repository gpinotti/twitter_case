version: '3.5'

services:

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - twnet

  twitter_api:
    image: gpinotti/twitter_case
    container_name: twitter_case
    restart: unless-stopped
    environment:
      MONGO_SERVER: mongodb://mongo:27017
      MONGO_USER: ${MONGO_USER}
      MONGO_PWD: ${MONGO_PWD}
      CONSUMER_KEY: ${CONSUMER_KEY}
      CONSUMER_SECRET: ${CONSUMER_SECRET}
      ACCESS_TOKEN: ${ACCESS_TOKEN}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
    ports:
      - 8081:8081
    links:
      - mongo
      - filebeat
    depends_on:
      - mongo
      - filebeat
    networks:
      - twnet

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - twnet

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    user: "472"
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ../monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ../monitoring/twitter_flask_api_dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ../monitoring/twitter_flask_api.json:/var/lib/grafana/dashboards/twitter_flask_api.json
    env_file:
      - ../monitoring/config.monitoring
    networks:
      - twnet

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.16.2"
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - twnet

  kibana:
    image: "docker.elastic.co/kibana/kibana:7.16.2"
    container_name: kibana
    ports:
      - "5601:5601"
    networks:
      - twnet

  filebeat:
    image: "docker.elastic.co/beats/filebeat:7.16.2"
    container_name: filebeat
    user: root
    volumes:
      - ../log-stack/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - twnet

